<main *ngIf="blogPost$ | async as blogPost">
  <img class="blog-post-main-image" [src]="blogPost.fields.featuredImage.fields.file.url" alt="Photo of a Shiba Inu" />
  <h1>{{ blogPost.fields.title }}</h1>
  <h4>{{ blogPost.fields.author }}</h4>
  <h5>{{ blogPost.fields.updatedDate }}</h5>
  <p>
    <markdown ngPreserveWhitespaces [innerHtml]="_returnHtmlFromRichText(blogPost.fields.content )">
    </markdown>
  </p>
</main>
